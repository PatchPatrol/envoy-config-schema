name: Publish JSON Schema

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build and run Docker image
        run: |
          docker build -f .github/ci.Dockerfile -t schema-generator .
          docker run --name schema-container schema-generator
          docker cp schema-container:/workspace/build ./schema-build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: Automated release of JSON schema
          draft: false
          prerelease: false

      - name: Zip schema files
        run: zip -r schema.zip schema-build

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./schema.zip
          asset_name: schema.zip
          asset_content_type: application/zip